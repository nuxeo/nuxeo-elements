<!--
An element for displaying user data, which is dynamically loaded by `nuxeo-user-group-management`.
This element can be overridden with custom fields.

Example:

    <nuxeo-view-user user=[[user]]></nuxeo-view-user>

Used by `nuxeo-user-management`
@group Nuxeo Elements
@element nuxeo-view-user
-->
<dom-module id="nuxeo-view-user">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <div class="layout vertical flex" name="email">
        <label>[[i18n('viewUser.email')]]</label>
        <span>[[user.properties.email]]</span>
      </div>
      <div class="layout vertical flex" name="company">
        <label>[[i18n('viewUser.company')]]</label>
        <span>[[user.properties.company]]</span>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-view-user',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        /**
         * The user object to be displayed.
         */
        user: {
          type: Object,
          value: {},
        },
      },
    });
  </script>
</dom-module>
