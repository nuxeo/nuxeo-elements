<!--
`nuxeo-custom-element`
@group Nuxeo UI
@element nuxeo-custom-element
-->
<dom-module id="nuxeo-custom-element">
  <template>
    <style include="nuxeo-styles"></style>

    <nuxeo-input role="widget" value="{{document.properties.dc:title}}" label="Title" required></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.dc:description}}" label="Description"></nuxeo-input>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-custom-element',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
