<html>
  <head>
    <title>nuxeo-user-avatar</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@nuxeo/nuxeo-elements/dedup.js"></script>
    <script src="../../../@nuxeo/nuxeo-elements/test/test-helpers.js"></script>
  </head>
  <body>
    <test-fixture id="nuxeo-user-avatar-fixture">
      <template>
        <nuxeo-user-avatar />
      </template>
    </test-fixture>

    <script type="module">
      import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
      import '@polymer/polymer/polymer-legacy.js';
      import '../widgets/nuxeo-user-avatar.js';

      suite('<nuxeo-user-avatar>', () => {
        test('should get initial characters based on first and last name', () => {
          const element = fixture('nuxeo-user-avatar-fixture');
          const character = dom(element.root).querySelector('#character');
          const icon = dom(element.root).querySelector('iron-icon');
          element.user = {
            'entity-type': 'user',
            id: 'jdoe',
            properties: {
              username: 'jdoe',
              firstName: 'John',
              lastName: 'Doe',
            },
          };
          expect(character.innerText).to.equal('JD');
          expect(icon.hidden).to.equal(true);
        });

        test('should get the user icon if non Latin characters exist on user information', () => {
          const element = fixture('nuxeo-user-avatar-fixture');
          element.user = {
            'entity-type': 'user',
            id: 'はると',
            properties: {
              username: 'はると',
              firstName: 'はると',
              lastName: 'りく',
            },
          };
          return flush().then(() => {
            const userIcon = dom(element.root).querySelector('iron-icon');
            expect(userIcon.shadowRoot.host.attributes[0].nodeValue).to.equal('nuxeo:user');
            expect(userIcon.hidden).to.equal(false);
          });
        });
      });
    </script>
  </body>
</html>
