<html>
  <head>
    <title>nuxeo-directory-checkbox</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '@nuxeo/nuxeo-elements/nuxeo-connection.js';
      import '../nuxeo-demo.js';
      import '../../widgets/nuxeo-directory-checkbox.js';
    </script>
  </head>

  <body unresolved>
    <dom-bind>
      <template>

        <nuxeo-connection url="http://localhost:8080/nuxeo"></nuxeo-connection>

        <nuxeo-demo-section heading="Simple directory selector with checkboxes" size="small">
          <nuxeo-directory-checkbox directory-name="continent"
                                    label="Select continents"
                                    value="{{selectedIds}}"
                                    selected-items="{{selectedItems}}">
          </nuxeo-directory-checkbox>

          <h3>Item Labels</h3>
          <template is="dom-repeat" items="[[selectedItems]]">
            [[item.absoluteLabel]]
            <br/>
          </template>
          <br/>
          <h3>Ids</h3>
          <template is="dom-repeat" items="[[selectedIds]]">
            [[item]]
            <br/>
          </template>
        </nuxeo-demo-section>

      </template>
    </dom-bind>
  </body>
</html>
