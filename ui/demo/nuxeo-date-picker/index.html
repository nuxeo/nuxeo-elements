<html>
  <head>
    <title>nuxeo-date-picker</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="/components/moment/min/moment-with-locales.min.js"></script>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '../nuxeo-demo.js';
      import '../../widgets/nuxeo-date-picker.js';
    </script>
    <style>
      nuxeo-demo-section {
        height: 25px;
        margin-bottom: 150px;
      }
    </style>
  </head>

  <body unresolved>
    <dom-bind>
      <template>
        <nuxeo-demo-section heading="Date picker with 14:35:19 default time" size="small">
          <nuxeo-date-picker label="Pick a date" value="{{dateValueOne}}" default-time="14:35:19"></nuxeo-date-picker>
          <div>Selected date: [[dateValueOne]]</div>
        </nuxeo-demo-section>

        <nuxeo-demo-section heading="Date picker starting on Tuesday without default time set" size="small">
          <nuxeo-date-picker label="Pick a date" value="{{dateValueTwo}}" first-day-of-week="2"></nuxeo-date-picker>
          <div>Selected date: [[dateValueTwo]]</div>
        </nuxeo-demo-section>
      </template>
    </dom-bind>
  </body>
</html>
