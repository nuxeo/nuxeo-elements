<!--
`nx-document-suggestion`

    <nx-document-suggestion></nx-document-suggestion>

@group Nuxeo Widgets
@element nx-document-suggestion
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<link rel="import" href="nx-select2.html">
<dom-module id="nx-document-suggestion">
<template>

  <nx-operation id="op" op="Repository.PageProvider"></nx-operation>

  <template is="dom-if" if="[[label]]"><span>[[label]]</span> : </template>

  <input id="select2" type="hidden">

</template>
<script>
Polymer({
  is: 'nx-document-suggestion',
  _widget: ['singleDocumentSuggestion', 'multipleDocumentsSuggestion'],
  behaviors: [Nuxeo.Widget, Nuxeo.Select2],

  properties: {

    // one of these must be used to fetch entries
    query: String,

    pageProvider: {
      type: String,
      value: 'default_document_suggestion'
    },

    schemas: {
      type: Array,
      value: ['*']
    },

    repository: {
      type: String,
      value: 'default'
    },

    labelProperty: String

  },

  ready: function() {
    this._initSelect2(this.$.select2);
  },

  // Implements abstract Nuxeo.Select2 methods
  _query: function(query) {
    this.$.op.params = {
      documentSchemas: this.schemas,
      repository: this.repository,
      searchTerm: query.term + '%',
      query: this.query,
      providerName: this.pageProvider,
      page: 0,
      pageSize: 20
    };
    this.$.op.execute().then(function(response) {
      query.callback({ results: response.entries });
    });
  }

});
</script>
</dom-module>
