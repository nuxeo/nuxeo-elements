<!--
@group Nuxeo Widgets

`nx-richtext`

    <nx-richtext name="my_widget" mode="view" label="My Widget">
    </nx-richtext>

@element nx-richtext
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<polymer-element name="nx-richtext" extends="nx-widget" widget="richtext_with_mimetype">
<template>
  <style>
  div[contenteditable] {
    border: 1px dotted #ccc;
  }
  #content {
    overflow: overlay;
    width:100%;
    height:300px;
  }
  </style>

  <template if="{{label}}"><strong>{{label}} : </strong></template>

  <div id="content" contenteditable?="{{mode == 'edit'}}" on-input="{{updateValue}}"/>

</template>
<script>
  Polymer({
    // TODO: Handle valueChanged
    ready: function() {
      if (this.value) {
        this.$.content.innerHTML = this.value;
      }
    },
    updateValue: function() {
      this.value = this.$.content.innerHTML;
    },
    valueChanged: function() {
      if (this.mode !== 'edit') {
        this.$.content.innerHTML = this.value;
      }
    }
  });
</script>
</polymer-element>
