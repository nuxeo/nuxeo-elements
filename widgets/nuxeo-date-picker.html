<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../datetime-picker/overlay-date-picker.html">
<link rel="import" href="../moment-import.html">


<!--
An element for picking a W3C YYYY-MM-DDThh:mm:ss.sTZD based date (eg 1997-07-16T19:20:30.45+01:00).

Example:

    <nuxeo-date-picker value="{{value}}" label="My label"></nuxeo-date-picker>

@group Nuxeo UI
@element nuxeo-date-picker
@demo demo/widgets/index.html
-->
<dom-module id="nuxeo-date-picker">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        padding-bottom: 8px;
      }

      :host([hidden]) {
        display: none;
      }

      :host([required]) label::after {
        display: block;
        content: '*';
        position: absolute;
        right: 0;
        top: 0;
        color: var(--paper-input-container-invalid-color, red);
      }

      paper-input {
        --paper-input-container: {
          padding: 0;
        };
        --paper-input-container-input-webkit-spinner: {
          -webkit-appearance: none;
        };
        --paper-input-container-input-webkit-clear: {
          -webkit-appearance: none;
        };
        /* XXX: fix for safari mobile: https://github.com/PolymerElements/paper-input/issues/352 */
        --paper-input-container-input: {
          min-height: 1px;
        };
      }

      label {
        @apply --nuxeo-label;
      }
      
      overlay-date-picker {
        width: 0;
        height: 1px;
        outline: none;
        color: transparent;
        pointer-events: none;
        --datetime-input: {
          display: none;
        }
      }
    </style>

    <label>[[label]]</label>

    <paper-input id="date" name="[[name]]" required$="[[required]]" invalid="[[invalid]]"
                 type="date" value="{{_inputValue}}" no-label-float disabled$="[[disabled]]"
                 error-message="[[errorMessage]]" on-tap="_togglePicker">
    </paper-input>

    <overlay-date-picker id="picker" confirmed-date="{{_pickerValue}}" vertical-align="bottom" 
                         on-opened-changed="_pickerOpenedChanged" native auto-confirm></overlay-date-picker>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-date-picker',
      behaviors: [Polymer.IronFormElementBehavior, Polymer.IronValidatableBehavior],
      properties: {
        label: String,

        errorMessage: String,

        required: {
          type: Boolean,
          value: false
        },

        value: {
          type: String,
          notify: true,
          observer: '_valueChanged'
        },

        disabled: {
          type: Boolean,
          value: false
        },

        _pickerValue: {
          type: String,
          observer: '_pickerValueChanged'
        },

        _inputValue: {
          type: String,
          observer: '_inputValueChanged'
        },

        _wasOpened: {
          type: Boolean,
          value: false
        }
      },

      _togglePicker: function() {
        if (!this._wasOpened && !this.value) {
          this.$.picker.now();
        }
        this.$.picker.toggle();
      },

      _pickerOpenedChanged: function(e) {
        if (e.detail.value) {
          this._wasOpened = true;
        }
      },

      _getValidity: function() {
        if (!this.required) {
          return true;
        }
        return !!this.value;
      },

      _valueChanged: function() {
        if (this.value === undefined) {
          return;
        }
        var date = moment(this.value);
        if (this.value && date.isValid()) {
          this._inputValue = date.format('YYYY-MM-DD');
          // XXX This if prevents value from being stuck on current date if set using the keyboard.
          // Typing years using the keyboard causes this value to assume a one-, two- and three-digit number, which
          // breaks overlay-date-picker. This if can be removed as soon as these PRs are merged:
          // - https://github.com/fooloomanzoo/property-mixins/pull/1
          // - https://github.com/fooloomanzoo/datetime-picker/pull/28
          if (date.year() > 999) {
            this._pickerValue = date.format('YYYY-MM-DD');
          }
        } else {
          this._inputValue = '';
          this._pickerValue = '';
        }
      },

      _pickerValueChanged: function() {
        if (this._pickerValue === undefined) {
          return;
        }
        if (this._wasOpened && this._pickerValue && moment(this._pickerValue).isValid()) {
          this.set('value', moment(this._pickerValue).toJSON());
          this._wasOpened = false;
        }
      },

      _inputValueChanged: function() {
        if (this._inputValue === undefined) {
          return;
        }
        if (this._inputValue && moment(this._inputValue).isValid()) {
          this.set('value', moment(this._inputValue).toJSON());
        } else {
          this.set('value', '');
        }
      }
    });
  </script>
</dom-module>
