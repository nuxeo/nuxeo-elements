<!--
@group Nuxeo Widgets

`nx-directory`

    <nx-directory name="my_widget" mode="view" label="My Widget">
    </nx-directory>

@element nx-directory
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<link rel="import" href="nx-widget.html">
<polymer-element name="nx-directory" extends="nx-widget" widget="suggestOneDirectory,suggestManyDirectory" attributes="directoryName dbl10n multiple" horizontal layout>
<template>
  <style>
  input {
    border-bottom: 1px dotted #ccc;
  }
  </style>

  <template if="{{label}}"><strong>{{label}} : </strong></template>

  <template if="{{mode == 'view'}}">
    {{value}}
  </template>

  <template if="{{mode == 'edit'}}">

    <nx-operation id="op"
      op="Directory.SuggestEntries"
      response="{{entries}}"
      params='{"directoryName":"{{directoryName}}", "dbl10n": "{{dbl10n}}", "localize" : true}'>
    </nx-operation>

    <select multiple?="{{multiple || (widget == 'suggestManyDirectory')}}" on-change="{{updateValue}}">
        <template repeat='{{entry in entries}}'>

          <!-- optgroup -->
          <template if="{{entry.children}}">
            <optgroup label="{{entry.displayLabel}}">
              <template repeat='{{opt in entry.children}}'>
                <option value='{{opt.id}}'>{{opt.displayLabel}}</option>
              </template>
            </optgroup>
          </template>

          <template if="{{!entry.children}}">
            <template repeat='{{entry in entries}}'>
              <option value='{{entry.id}}' selected?="{{value == entry.id}}">{{entry.displayLabel}}</option>
            </template>
          </template>
        </template>
    </select>

  </template>

</template>
<script>
  Polymer({
    /**
     * Name of the directory.
     *
     * @attribute directoryName
     * @type string
     * @default null
     */
    directoryName: null,

    /**
     * Check this option means that the labels are localized with translations provided
     * in the directory itself (i.e. in fields). Otherwise labels are translated as usual
     * picking values in messages*.properties files.
     *
     * @attribute dbl10n
     * @type bool
     * @default null
     */
    dbl10n: false,

    /**
     * Flag to indicate if the widget should allow multiple selection.
     *
     * @attribute multiple
     * @type bool
     * @default false
     */
    multiple: false,

    directoryNameChanged: function() {
      if (this.mode === 'edit') {
        this.$.op.execute();
      }
    },

    updateValue: function(e) {
      if (!this.multiple) {
        this.value = e.target.value;
        return;
      }
      var opts = e.target.querySelectorAll('option');
      var sel = [].filter.call(opts, function(o){ return o.selected; });
      this.value = sel.map(function(o) { return o.value; });
    }
  });
</script>
</polymer-element>
