<!--
@group Nuxeo Widgets

`nx-textarea`

    <nx-text name="my_widget" mode="view" label="My Widget">
    </nx-text>

@element nx-textarea
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<polymer-element name="nx-textarea" extends="nx-widget" widget="textarea" attributes="rows">
<template>
  <style>
  input[multiline] {
    border: 1px dotted #ccc;
  }
  </style>

  <template if="{{label}}"><strong>{{label}} : </strong></template>

  <template if="{{mode == 'view'}}">
    {{value}}
  </template>

  <template if="{{mode == 'edit'}}">
    <textarea is="core-input"
    value="{{value}}"
    rows="{{rows}}"></textarea>
  </template>

</template>
<script>
  Polymer({
    /**
     * Number of rows for the textarea.
     *
     * @attribute rows
     * @type number
     * @default 5
     */
    rows: 5
  });
</script>
</polymer-element>
