<!--
@group Nuxeo Elements

The `nx-operation` allows calling an operation on a Nuxeo server.

    <nx-operation auto
        op="Document.Query"
        params="{'query': 'select from Document'}"
        on-response="{{handleResponse}}"></nx-operation>

With `auto` set to `true`, the operation is executed whenever
its `url` or `params` properties are changed.

Note: The `params` attribute must be double quoted JSON.

You can trigger an operation explicitly by calling `execute` on the
element.

@element nx-operation
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nx-connection.html">
<script src="../nuxeo/lib/jquery/nuxeo.js"></script>
<polymer-element name="nx-operation" attributes="connectionId op params auto response">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <nx-connection id="nx" connectionId="{{connectionId}}"></nx-connection>
    </template>
    <script>
        Polymer('nx-operation', {
            /**
             * Fired when a response is received.
             *
             * @event response
             */

            /**
             * The id of a nx-connection to use.
             *
             * @attribute connectionId
             * @type string
             * @default ''
             */
            connectionId: '',

            /**
             * The id the operation to call.
             *
             * @attribute op
             * @type string
             * @default ''
             */
            op: '',

            /**
             * The parameters to send.
             *
             * @attribute params
             * @type string or Object
             * @default ''
             */
            params: '',

            /**
             * If true, automatically execute the operation when either `op` or `params` changes.
             *
             * @attribute auto
             * @type boolean
             * @default false
             */
            auto: false,

            /**
             * The response from the server.
             *
             * @property response
             * @type Object
             * @default null
             */
            response: null,

            observe: {
                'op params': '_autoExecute'
            },

            ready: function() {
                this.client = this.$.nx.client;
            },

            /**
            * Executes the operation.
            *
            * @method execute
            */
            execute: function() {
                var _callOp = function() {
                    var params = (!this.params || (typeof this.params === 'object')) ? this.params : JSON.parse(this.params);
                    this.client
                        .operation(this.op)
                        .params(params)
                        .execute(function(error, data) {
                            this.response = data;
                            this.fire('response', {response: data});
                        }.bind(this));
                    }.bind(this);

                if (this.$.nx.connected) {
                  _callOp();
                } else {
                  this.$.nx.addEventListener('connected', _callOp);
                }
            },

            _autoExecute: function() {
                if (this.auto) {
                    this.execute();
                }
            }
        });
    </script>
</polymer-element>
