<html>
  <head>
    <title>nuxeo-checkmark</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '../nuxeo-demo.js';
      import '../../widgets/nuxeo-checkmark.js';
    </script>
  </head>

  <body>
    <dom-bind>
      <template>

        <style is="custom-style">
          .checkmark-1 {
            --nuxeo-checkmark-width: 48px;
            --nuxeo-checkmark-height: 48px;
          }
          .checkmark-2 {
            --nuxeo-checkmark-width: 32px;
            --nuxeo-checkmark-height: 32px;
          }
          .checkmark-3 {
            --nuxeo-checkmark-width: 24px;
            --nuxeo-checkmark-height: 24px;
          }
          .checkmark-4 {
            --nuxeo-checkmark-width: 18px;
            --nuxeo-checkmark-height: 18px;
          }
        </style>

        <nuxeo-demo-section heading="Checkmark 48px" size="small">
          <nuxeo-checkmark class="checkmark-1"></nuxeo-checkmark>
        </nuxeo-demo-section>

        <nuxeo-demo-section heading="Checkmark 32px" size="small">
          <nuxeo-checkmark class="checkmark-2"></nuxeo-checkmark>
        </nuxeo-demo-section>

        <nuxeo-demo-section heading="Checkmark 24px" size="small">
          <nuxeo-checkmark class="checkmark-3"></nuxeo-checkmark>
        </nuxeo-demo-section>

        <nuxeo-demo-section heading="Checkmark 18px" size="small">
          <nuxeo-checkmark class="checkmark-4"></nuxeo-checkmark>
        </nuxeo-demo-section>

      </template>
    </dom-bind>
  </body>

</html>
