<html>
  <head>
    <title>nuxeo-user-avatar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '@nuxeo/nuxeo-elements/nuxeo-connection.js';
      import '../nuxeo-demo.js';
      import '../../widgets/nuxeo-user-avatar.js';
    </script>
  </head>

  <body unresolved>
    <dom-bind>
      <template>
        <nuxeo-connection url="http://localhost:8080/nuxeo"></nuxeo-connection>

        <nuxeo-demo-section heading="Simple user avatar" size="small">
          <nuxeo-user-avatar user="Guest"></nuxeo-user-avatar>
          <nuxeo-user-avatar user="John Doe" width="36" height="36" border-radius="20"></nuxeo-user-avatar>
          <nuxeo-user-avatar user="Mary Jane" width="24" height="24" border-radius="48" font-size="11"></nuxeo-user-avatar>
        </nuxeo-demo-section>

      </template>
    </dom-bind>
  </body>
</html>
