<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../widgets/nuxeo-checkmark.html">

<!-- Part of `nuxeo-data-table` -->
<dom-module id="nuxeo-data-table-checkbox">
  <template>
    <style>
      :host {
        min-height: 48px;
        flex-basis: 48px;
        flex-grow: 0;
        flex-shrink: 0;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([hidden]) {
        display: none;
      }

      :host(:focus) {
        outline: none;
      }

      :host([header]) {
        visibility: hidden !important;
      }
    </style>

    <nuxeo-checkmark checked="{{checked}}"></nuxeo-checkmark>

  </template>
  <script>
    {
      class DataTableCheckbox extends Nuxeo.Element {

        static get is() {
          return 'nuxeo-data-table-checkbox';
        }

        static get properties() {
          return {
            checked: {
              type: Boolean,
              reflectToAttribute: true,
              value: false,
            },
          };
        }

      }

      customElements.define(DataTableCheckbox.is, DataTableCheckbox);
      Nuxeo.DataTableChecbox = DataTableCheckbox;
    }
  </script>
</dom-module>
