<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nuxeo-operation.html">

<!--
`nuxeo-audit-page-provider` performs an audit query with the given page provider name against audit logs.

    <nuxeo-audit-page-provider provider-name="EVENTS_VIEW"
        current-page="{{entries}}" params"..." page-size="4'">
    </nuxeo-audit-page-provider>

@group Nuxeo Elements
@element nuxeo-audit-page-provider
@homepage http://www.nuxeo.org
-->
<dom-module id="nuxeo-audit-page-provider">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <nuxeo-operation id="auditOp"
                     op="Audit.QueryWithPageProvider"
                     enrichers="{{enrichers}}"
                     schemas="[[schemas]]"
                     headers="{{headers}}">
    </nuxeo-operation>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-audit-page-provider',
      properties: {

        /**
         * The id of a nuxeo-connection to use.
         */
        connectionId: {
          type: String,
          value: ''
        },

        /**
         * If true, automatically execute the operation when either `provider` or `params` changes.
         */
        auto: {
          type: Boolean,
          value: false
        },

        /**
         * The delay in milliseconds to debounce the auto fetch call when provider, params, etc. changes.
         */
        autoDelay: {
          type: Number,
          value: 300
        },

        queryParams : {
          type: String,
          value: ''
        },

        /**
         * The query parameters object.
         */
        params: {
          type: Object,
          value: {}
        },

        /**
         * The name of the page provider
         */
        providerName : {
          type: String,
          value: ''
        },

        /**
         * The number of results per page.
         */
        pageSize: {
          type: Number,
          value: -1
        },

        /**
         * The current page.
         */
        page: {
          type: Number,
          value: 1
        },

        /**
         * The current page entries.
         */
        currentPage: {
          type: Array,
          value: [],
          notify: true
        },

        /**
         * Map of properties and direction 'asc' / 'desc'
         */
        sort: {
          type: Object,
          value: {},
          notify: true
        },

        /**
         * Total number of pages.
         */
        numberOfPages: {
          type: Number,
          notify: true
        },

        /**
         * Total number of results.
         */
        resultsCount: {
          type: Number,
          notify: true
        },

        /**
         * Returns true if a next page is available.
         */
        isNextPageAvailable: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Current page's size
         */
        currentPageSize: {
          type: Number,
          notify: true
        },

        /**
         * List of content enrichers to use.
         */
        enrichers: {
          type: String,
          value: ''
        },

        /**
         * List of comma separated values of the document schemas to be returned.
         * All document schemas are returned by default.
         */
        schemas: {
          type: String
        },

        /**
         * The headers of the request.
         * 'Accept': 'text/plain,application/json' is already set by default.
         */
        headers: {type: Object, value: null},

        /**
         * True while requests are in flight.
         */
        loading: {
          type: Boolean,
          notify: true,
          readOnly: true
        }
      },

      observers: [
        '_autoFetch(params.*, queryParams,  pageSize, page, sort, providerName)'
      ],

      /**
       * Stringifies the elements of a given object
       */
      _stringifyJSONObject : function(input){
        var result = input;
        if (input !== null) {
          Object.keys(input).forEach(function(key) {
            if (typeof input[key] === "string") {
              result[key] = input[key];
            } else {
              result[key] = JSON.stringify(input[key]);
            }
          });
        }
        return result;
      },

      /**
       * Fetch the currentPage.
       * @method fetch
       */
      fetch: function() {

        if (typeof this.providerName === "undefined" || this.providerName.length === 0) {
          return;
        }
        var namedQueryParams = this._stringifyJSONObject(this.params);

        var params = {
          providerName: this.providerName,
          queryParams : this.queryParams,
          namedQueryParams: namedQueryParams,
          currentPageIndex: this.page - 1,
          pageSize: this.pageSize
        };

        if (this._sortKeys.length > 0) {
          params.sortBy = this._sortKeys.join(",");
          params.sortOrder = this._sortValues.join(",");
        }

        this.$.auditOp.params = params;
        return this.$.auditOp.execute()
          .then(function(response) {
            this.currentPage = response.entries.slice(0);
            this.numberOfPages = response.numberOfPages;
            this.resultsCount = response.resultsCount;
            this.isNextPageAvailable = response.isNextPageAvailable;
            this.currentPageSize = response.currentPageSize;
            this.fire('update');
            return response;
          }.bind(this));
      },

      get _sortKeys() {
        return Object.keys(this.sort);
      },

      get _sortValues() {
        return this._sortKeys.map(function(k) { return this.sort[k];}.bind(this));
      },

      _autoFetch: function () {
          // if parameters changed, go back to page 1
        if ((this.params && this._stringifyJSONObject(this.params) !== this.$.auditOp.params.namedQueryParams)
          || (this.queryParams && this.queryParams !== this.$.auditOp.params.queryParams)) {
          this.page = 1;
        }
        if (this.auto) {
          // debounce in case of multiple param changes
          this.debounce('_autoFetch', function() {
            this.fetch();
          }.bind(this), this.autoDelay);
        }
      },

      ready: function() {
        this.$.auditOp.addEventListener('loading-changed', function() {
          this._setLoading(this.$.auditOp.loading);
        }.bind(this));
      }
    });
  </script>
</dom-module>
