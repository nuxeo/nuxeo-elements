<html>

<head>
  <title>nuxeo-layout tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@nuxeo/nuxeo-elements/test/test-helpers.js"></script>
</head>

<body>
  <test-fixture id="notfound">
    <template>
      <nuxeo-layout href="notfound.html"></nuxeo-layout>
    </template>
  </test-fixture>
  <test-fixture id="layout">
    <template>
      <nuxeo-layout href="../nuxeo-layout.html" model='{"href": "dummy"}'></nuxeo-layout>
    </template>
  </test-fixture>
  <script type="module">
    import '@polymer/polymer/polymer-legacy.js';
    import '../nuxeo-layout.js';
    /* eslint-disable no-unused-expressions */

    suite('<nuxeo-layout>', () => {

      test('layout not found', () => {
        const layout = fixture('notfound');
        return waitForEvent(layout, 'iron-resize').then(() => {
          expect(layout.$$('nuxeo-error').hidden).to.be.false;
          expect(layout.element).to.be.undefined;
        });
      });

      test('layout stamped with model', () => {
        const layout = fixture('layout');

        return waitChanged(layout, 'element', 1).then(() => {
          expect(layout.$$('nuxeo-error').hidden).to.be.true;
          expect(layout.element.localName).to.equal('nuxeo-layout');
          expect(layout.element.href).to.equal('dummy');
        });

      });
    });
  </script>
</body>
