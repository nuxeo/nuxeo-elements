<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../../@nuxeo/nuxeo-elements/test/test-helpers.js"></script>
  </head>
  <body>
    <test-fixture id="nx">
      <template>
        <nuxeo-connection url="/dummy"></nuxeo-connection>
      </template>
    </test-fixture>

    <test-fixture id="includeAllCount">
      <template>
        <nuxeo-document-distribution-chart index="nuxeo"
          path="/default-domain" mode="count" max-depth="2"
          chart-hue="blue" chart-lumonisity="light"
          include-version include-hidden
          include-deleted>
        </nuxeo-document-distribution-chart>
      </template>
    </test-fixture>

    <test-fixture id="includeAllSize">
      <template>
        <nuxeo-document-distribution-chart index="nuxeo"
          path="/default-domain" mode="size" max-depth="2"
          chart-hue="blue" chart-lumonisity="light"
          include-version include-hidden
          include-deleted>
        </nuxeo-document-distribution-chart>
      </template>
    </test-fixture>

    <script type="module">
      import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
      import '@polymer/polymer/polymer-legacy.js';
      import '@polymer/test-fixture/test-fixture.js';
      import '../dataviz/nuxeo-document-distribution-chart.js';

      suite('<nuxeo-document-distribution-chart>', () => {

        let server;

        const includeAllCountResp = {
          aggregations: {
            subLevel: {
              buckets: [
                {
                  doc_count: 62,
                  key: 'workspaces',
                  size: {
                    value: 28650901.0,
                  },
                  subLevel: {
                    buckets: [
                      {
                        doc_count: 35,
                        key: 'Media',
                        size: {
                          value: 19544488.0,
                        },
                      },
                      {
                        doc_count: 19,
                        key: 'Deep',
                        size: {
                          value: 6625895.0,
                        },
                      },
                      {
                        doc_count: 7,
                        key: 'Small',
                        size: {
                          value: 2480518.0,
                        },
                      },
                    ],
                  },
                },
                {
                  doc_count: 9,
                  key: 'UserWorkspaces',
                  size: {
                    value: 0.0,
                  },
                  subLevel: {
                    buckets: [
                      {
                        doc_count: 5,
                        key: 'Administrator',
                        size: {
                          value: 0.0,
                        },
                      },
                      {
                        doc_count: 3,
                        key: 'jdoe',
                        size: {
                          value: 0.0,
                        },
                      },
                    ],
                  },
                },
                {
                  doc_count: 1,
                  key: 'sections',
                  size: {
                    value: 0.0,
                  },
                  subLevel: {
                    buckets: [],
                  },
                },
                {
                  doc_count: 1,
                  key: 'templates',
                  size: {
                    value: 0.0,
                  },
                  subLevel: {
                    buckets: [],
                  },
                },
              ],
            },
          },
        };

        setup(() => {
          server = sinon.fakeServer.create();
          server.autoRespond = true;
          // login
          const nx = fixture('nx');
          return login(server, nx);
        });

        test('includeAllCount', () => {
          const distribution = fixture('includeAllCount');

          return fakeResponse(distribution, includeAllCountResp).then(() => {
            // check data transformation
            assert.equal(4, distribution._chartData.children.length);
            assert.equal(71, distribution._chartData.value);
            assert.equal('root', distribution._chartData.name);
            assert.equal(3, distribution._chartData.children[0].children.length);
            assert.equal(61, distribution._chartData.children[0].value);
            assert.equal('workspaces', distribution._chartData.children[0].name);

            // check chart
            assert.equal(10, dom(distribution.root).querySelectorAll('path').length);
          });
        });

        test('includeAllSize', () => {
          const distribution = fixture('includeAllSize');

          return fakeResponse(distribution, includeAllCountResp).then(() => {
            // check data transformation
            assert.equal(4, distribution._chartData.children.length);
            assert.equal(28650901, distribution._chartData.value);
            assert.equal('root', distribution._chartData.name);
            assert.equal(3, distribution._chartData.children[0].children.length);
            assert.equal(28650901, distribution._chartData.children[0].value);
            assert.equal('workspaces', distribution._chartData.children[0].name);

            // check chart
            assert.equal(5, dom(distribution.root).querySelectorAll('path').length);
          });
        });

        function fakeResponse(distribution, json) {
          server.respondWith(
            'POST',
            '/dummy/site/es/nuxeo/doc/_search',
            [
              200,
              { 'Content-Type': 'application/json' },
              JSON.stringify(json),
            ],
          );
          return distribution.execute();
        }

      });
    </script>
  </body>
</html>
