<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="../../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../paper-styles/paper-styles-classes.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../nuxeo-aggregation/nuxeo-aggregation-navigation.html">
<link rel="import" href="../nuxeo-draggable-list-behavior.html">
<link rel="import" href="../nuxeo-page-provider-display-behavior.html">
<link rel="import" href="../nuxeo-quick-filters/nuxeo-quick-filters.html">
<link rel="import" href="../widgets/nuxeo-sort-select.html">

<dom-module id="nuxeo-data-list">
  <template>

    <style>
      :host {
        display: block;
        min-height: 500px;
        position: relative;
      }

      :host([loading]) {
        opacity: 0.25;
      }

      :host([loading]) paper-spinner-lite {
        position: absolute;
        top: 45%;
        left: 50%;
        --paper-spinner-color: var(--default-primary-color);
      }

      /* scrollbars */
      :host ::-webkit-scrollbar-track {
        width: 12px !important;
        height: 3px;
      }
      :host ::-webkit-scrollbar {
        background-color: rgba(0, 0, 0, 0.03);
        width: 12px !important;
        height: 3px;
      }
      :host ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 1px !important;
      }

      #container {
        @apply --layout-vertical;
        @apply --layout-fit;
      }

      .header {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .emptyResult {
        opacity: .5;
        display: block;
        font-weight: 300;
        padding: 1.5em .7em;
        text-align: center;
        font-size: 1.1rem;
      }

      iron-list {
        height: calc(100%);
      }

      nuxeo-aggregation-navigation {
        position: absolute;
        top: 82px;
        bottom: 0;
        right: 12px;
      }

      :host([draggable]) ::slotted([selected]) {
        cursor: -webkit-grab;
        cursor: grab;
      }
    </style>

    <div id="container">

      <slot name="nuxeo-selection-toolbar"></slot>

      <div class="header">

        <dom-if if="[[displaySort]]">
          <template>
            <nuxeo-sort-select label="[[sortLabel]]" options="[[sortOptions]]" selected="{{sortSelected}}"
                               on-sort-order-changed="_refresh"></nuxeo-sort-select>
          </template>
        </dom-if>

        <dom-if if="[[displayQuickFilters]]">
          <template>
            <nuxeo-quick-filters quick-filters="{{quickFilters}}" on-quick-filters-changed="_quickFilterChanged">
            </nuxeo-quick-filters>
          </template>
        </dom-if>

        <div id="filters" class="filters">
          <dom-repeat items="[[filters]]" as="filter">
            <template>
              <span class="tag filter">
                [[filter.name]]: [[filter.value]]
                <iron-icon icon="nuxeo:remove" class="remove" on-click="_removeFilter"></iron-icon>
              </span>
            </template>
          </dom-repeat>
        </div>
      </div>

      <dom-if if="[[_isEmpty]]">
        <template>
          <div class="emptyResult">[[_computedEmptyLabel]]</div>
        </template>
      </dom-if>

      <iron-list id="list" items="[[items]]" as="[[as]]"
                 selection-enabled selected-item="{{selectedItem}}" selected-items="{{selectedItems}}"
                 on-scroll="_scrollChanged">
        <slot></slot>
      </iron-list>

      <dom-if if="[[displayNavigation]]">
        <template>
          <nuxeo-aggregation-navigation buckets="[[buckets]]" on-scroll-to="_onScrollTo"></nuxeo-aggregation-navigation>
        </template>
      </dom-if>

    </div>

    <paper-spinner-lite active$=[[loading]]></paper-spinner-lite>

  </template>

  <script>
    {
      /**
       * An element to display page provider results as a list with infinite scrolling.
       *
       * Example:
       *
       *     <nuxeo-page-provider id="cvProvider" auto
       *                          provider="default_search"
       *                          page-size="40"
       *                          enrichers="thumbnail"
       *                          params='{"ecm_path": ["/default-domain/workspaces"]}'>
       *     </nuxeo-page-provider>
       *
       *     <nuxeo-data-list nx-provider="cvProvider" selection-enabled>
       *       <template>
       *         <div class="list-item-box vertical layout">
       *           <div class="list-item-info horizontal layout center">
       *             <div class="vertical layout center">
       *               <img class="nxicon" src="[[_thumbnail(item)]]">
       *             </div>
       *             <span class="list-item-title">[[item.title]]</span>
       *           </div>
       *           <div class="list-item-detail">
       *             <div class="layout center">
       *               <span class="list-item-property">
       *                 [[item.type]]
       *               </span>
       *             </div>
       *           </div>
       *         </div>
       *       </template>
       *     </nuxeo-data-list>
       *
       * @appliesMixin Polymer.IronResizableBehavior
       * @appliesMixin Nuxeo.PageProviderDisplayBehavior
       * @appliesMixin Nuxeo.DraggableListBehavior
       * @memberof Nuxeo
       * @demo demo/nuxeo-data-list/index.html
       */
      class DataList
        extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior, Nuxeo.PageProviderDisplayBehavior,
          Nuxeo.DraggableListBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-data-list';
        }

        static get properties() {
          return {
            /**
             * If enabled, it allows to select multiple documents and apply an action on them,
             * like moving them to trash, to favorites or to a collection.
             */
            multiSelection: {
              type: Boolean,
              value: false,
            },
            /**
             * @ignore
             */
            selectOnTap: {
              type: Boolean,
              value: false,
            },
            /**
             * If enabled, it allows the aggregation navigation on the right side of the search results view.
             * For instance, if you use grid view you can filter using a timeline.
             * This parameter only works when list sorted by histogram aggregations.
             */
            displayNavigation: {
              type: Boolean,
              value: false,
            },
            /**
             * If enabled, it allows to sort the results of the search results.
             */
            displaySort: {
              type: Boolean,
              value: false,
            },
            /**
             * Name of the sort label displayed on Grid view mode "Sort by" at the top of the search results.
             * If the field is empty, the label will be hidden.
             */
            sortLabel: {
              type: String,
              value: '',
            },
            /**
             * Sort option selected by default (can retrieve the one configured in sort-options).
             */
            sortSelected: {
              type: Object,
              observer: '_sortSelectedChanged',
            },
            /**
             * List of properties available to sort the result list.
             * It should be formatted as a JSON array of objects like:
             * ```
             * [
             *   {field: 'dc:title', label: this.i18n('searchResults.sort.field.title'), order: 'asc'},
             *   {field: 'dc:created', label: this.i18n('searchResults.sort.field.created'), order: 'asc', selected: true}
             * ]
             * ```
             */
            sortOptions: {
              type: Array,
              value: [],
            },
          };
        }

        ready() {
          super.ready();
          // keyBindings don't allow registering 'down' key
          // https://github.com/PolymerElements/iron-list/issues/236
          this.listen(this.$.list, 'keydown', '_keydown');
        }

        _keydown(e) {
          switch (e.key) {
            case 'ArrowUp':
            case 'Up':
              this._select(-1, 1);
              break;
            case 'k':
              this._select(-1, 0);
              break;
            case 'ArrowDown':
            case 'Down':
              this._select(1, -1);
              break;
            case 'j':
              this._select(1, 0);
              break;
            default:
              // do nothing
          }
        }

        _select(indexOffset, focusOffset) {
          const index = this._selectedItemIndex() + indexOffset;
          if (index >= 0 && index < this.$.list.items.length) {
            this.$.list.selectIndex(index);
            this.$.list.focusItem(index + focusOffset);
          }
        }

        selectNext() {
          this._select(1, 0);
        }

        selectPrevious() {
          this._select(-1, 0);
        }

        _selectedItemIndex() {
          return this.selectedItem ? this.$.list.items.indexOf(this.selectedItem) : 0;
        }

        _removeFilter(e) {
          this.dispatchEvent(new CustomEvent('column-filter-changed', {
            composed: true,
            bubbles: true,
            detail: { value: '', filterBy: e.model.filter.path },
          }));
        }

        _onScrollTo(e) {
          this.scrollToIndex(e.detail.index);
        }

        _refresh() {
          if (this.sortSelected && this._hasPageProvider()) {
            const sort = {};
            sort[this.sortSelected.field] = this.sortSelected.order;
            this.nxProvider.sort = sort;
            if (this.visible) {
              this.fetch();
            }
          }
        }

        _sortSelectedChanged(newSort, oldSort) {
          // do not trigger fetch results when sort options are being initialized
          if (newSort && oldSort) {
            this._refresh();
          }
        }

        draggableFilter(el) {
          return el.selected;
        }

        get visible() {
          return Boolean(this.offsetWidth || this.offsetHeight);
        }

      }

      customElements.define(DataList.is, DataList);
      Nuxeo.DataList = DataList;
    }
  </script>

</dom-module>
